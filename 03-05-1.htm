<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>취미생활</h2>
        <label>
          <input type="checkbox" value="A" v-model="hobby" />
          운동
        </label>
        <label>
          <input type="checkbox" value="B" v-model="hobby" />
          독서
        </label>
        <label>
          <input type="checkbox" value="C" v-model="hobby" />
          음악
        </label>
        <label>
          <input type="checkbox" value="D" v-model="hobby" />
          댄스
        </label>
        <label>
          <input type="checkbox" value="E" v-model="hobby" />
          역사
        </label>
      </div>
      <div>
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value=""></option>
          <option value="레저">레저</option>
          <option value="가전">가전</option>
          <option value="음식">음식</option>
          <option value="도서">도서</option>
          <option value="주방">주방</option>
        </select>
      </div>
      <div>
        <h2>선택한 취미</h2>
        <p>{{ hobby.join(', ') }}</p>
        <h2>선택한 상품 분류</h2>
        <p>{{ category }}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
