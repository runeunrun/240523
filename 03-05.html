<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr id="app">
        <div>
            <h2>취미생활</h2>
            <label>
                <input type="checkbox" value="A" v-model="hobby">
                운동
            </label>
            <label>
                <input type="checkbox" value="B" v-model="hobby">
                독서
            </label>
            <label>
                <input type="checkbox" value="C" v-model="hobby">
                음악
            </label>
            <label>
                <input type="checkbox" value="D" v-model="hobby">
                댄스
            </label>
            <label>
                <input type="checkbox" value="E" v-model="hobby">
                역사
            </label>
        </div>
        <div>
            <h2>상품 분류 선택</h2>
            <select v-model="category">
                <option value=""></option>
                <option value="레저"></option>
                <option value="가전"></option>
                <option value="음식"></option>
                <option value="도서"></option>
                <option value="주방"></option>
            </select>
        </div>
    </hr>
    <script src ="https://unpkg.com/vue"</script>
    <script>
        let vm=Vue.createApp({
            name: "App",
            data() {
                return {
                    선택한 취미: {{hobby.join(',')}<br>
                    선택한 상품 분류: {{category}}
                };
            }
        }).mount("#app");
</body>
</html>
