<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model:"agree" true-values="yes"
      false-value="no"/>
      <hr />
      <span>선택된 값: {{agree}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            agree: 'no',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
