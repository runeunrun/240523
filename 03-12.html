<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      잔고 : <input v-model="balance" />
      <br />
      회원님의 등급:
      <span>Gold</span>
      <span>Silver</span>
      <span>Bronze</span>
      <span>Basic</span>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { balance: 0 };
        },
      }).mount('#app');
    </script>
  </body>
</html>
